<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Naman',
                age: '23'
            }
            handleClick = (e) => {
                this.setState({
                    name: 'Nikhil'
                })
                console.log(this.state);
            }
            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                })
            }
            handleMouseOver(e) {
                console.log(e);
            }
            handleCopy(e) {
                console.log('Try being original for once');
            }
            handleSubmit = (e)=> {
                // Prevent refresh
                e.preventDefault();
                console.log("Form Submitted")
            }

            render() {
                return (
                    <div className="app-content">
                        <h1> Hey Ninjas </h1>
                        <p>My name is {this.state.name} and my age is {this.state.age}</p>
                        <p onCopy={this.handleCopy}>You can copy me</p>
                        <button onClick={this.handleClick}>Click Me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                        <form onSubmit={this.handleSubmit}>
                            <input type='text' placeholder='Enter your name' onChange={this.handleChange} />
                            <button>Submit</button>
                        </form>

                    </div>
                );
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
